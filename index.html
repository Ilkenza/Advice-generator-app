<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="all">
    <main>
      <div class="advice">
        <p class="id">Advice #<span id="id"></span></p>
        <h2 class="text">"<span id="text"></span>"</h2>
        <picture>
          <source srcset="./images/pattern-divider-desktop.svg" media="(min-width:810px)">
          <img src="./images/pattern-divider-mobile.svg" alt="">
        </picture>
        <a id="btn" href="#">
          <img src="./images/icon-dice.svg" alt="">
        </a>
      </div>
    </main>
  </div>
  <div class="attribution">
    Coded by <a href="https://linktr.ee/ilkenza" target="_blank">Ilkenza</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
